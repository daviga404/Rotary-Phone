<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Rotary Phone</title>

	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="rotaryphone">
		<div class="phone">
			<div class="bar-back"></div>
			<div class="bar">
				<div class="ear"></div>
				<div class="ear"></div>
			</div>
		</div>
		<div class="box">
			<div class="hooks">
				<div class="hook"></div>
				<div class="hook"></div>
			</div>
			<div class="keypad">
				<div class="number">
					<div class="letter"></div>
					<div class="num">1</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>A</span>
						<span>B</span>
						<span>C</span>
					</div>
					<div class="num">2</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>D</span>
						<span>E</span>
						<span>F</span>
				</div>
					<div class="num">3</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>G</span>
						<span>H</span>
						<span>I</span>
				</div>
					<div class="num">4</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>L</span>
						<span>K</span>
						<span>J</span>
				</div>
					<div class="num">5</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>M</span>
						<span>N</span>
						<span>O</span>
				</div>
					<div class="num">6</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>P</span>
						<span>R</span>
						<span>S</span>
				</div>
					<div class="num">7</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>T</span>
						<span>U</span>
						<span>V</span>
				</div>
					<div class="num">8</div>
				</div>
				<div class="number">
					<div class="letter">
						<span>W</span>
						<span>X</span>
						<span>Y</span>
				</div>
					<div class="num">9</div>
				</div>
				<div class="number">
					<div class="letter operator">
						<span>O</span>
						<span>P</span>
						<span>E</span>
						<span>R</span>
						<span>A</span>
						<span>T</span>
						<span>O</span>
						<span>R</span>
				</div>
					<div class="num">0</div>
				</div>
				<div class="spinner">
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="hole"></div>
					<div class="light"></div>
					<div class="bigclip">
						<div class="clip">
						    <span class="rounded"></span>
						    <span class="radial"></span>
						    <span class="oval"></span>
						</div>
						<span class="descender"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="foot"></div>
		<div class="right foot"></div>
	</div>

	<h1>Rotary Phone</h1>
	<h2>A CSS experiment by <a href="//daviga404.com">Daviga404</a>.</h2>

	<a href="https://github.com/daviga404"><img style="position: fixed; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
	
</body>
</html>
